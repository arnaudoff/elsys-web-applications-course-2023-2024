<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Create Room</title>
  <!-- Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="..." crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
  <!-- Navigation bar -->
  <!-- ... -->
</nav>
<br/>
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Create Room</h2>
      </div>
      <div class="card-body">
        <!-- Room creation form -->
        <form method="post" th:action="@{/rooms/save}" th:object="${room}">
          <div class="form-group mb-3">
            <label class="form-label">Room Name</label>
            <input class="form-control" name="name" th:field="*{name}" type="text"/>
            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Capacity</label>
            <input class="form-control" name="capacity" th:field="*{capacity}" type="number"/>
            <p class="text-danger" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" th:field="*{description}" rows="3"></textarea>
            <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="hasWhiteboard" th:field="*{hasWhiteboard}" id="hasWhiteboard">
            <label class="form-check-label" for="hasWhiteboard">Has Whiteboard</label>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="hasProjector" th:field="*{hasProjector}" id="hasProjector">
            <label class="form-check-label" for="hasProjector">Has Projector</label>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="hasConferenceCall" th:field="*{hasConferenceCall}" id="hasConferenceCall">
            <label class="form-check-label" for="hasConferenceCall">Has Conference Call</label>
          </div>

          <div class="form-group mb-3">
            <button class="btn btn-primary" type="submit">Create Room</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
